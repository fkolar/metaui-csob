<mat-toolbar color="primary" class="mat-elevation-z4">

  <button *ngFor="let route of contextMenu$ | async"
          mat-button [routerLink]="route.path"
          (click)="route.action.call(route.executionContext, $event)">
    <mat-icon *ngIf="route.icon">{{route.icon}}</mat-icon> {{route.label}}
  </button>

  <button  mat-button>Loans</button>
  <button  mat-button>Tasks</button>
  <button  mat-button>Analytics</button>
  <button [routerLink]="['/user'] " mat-button>Customers</button>

</mat-toolbar>



<router-outlet></router-outlet>
